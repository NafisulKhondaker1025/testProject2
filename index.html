<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CIV Scale Test</title>

    <link rel="stylesheet" href="style.css">

    <!-- slightly modified version of A-Frame -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=eByLX6OTQTfSKCCW8kiWoUbrmeMRw0sKoImo40cMp6Oh98hgmy9Bl4gEC6zavfAISXsnHp"></script>

    <script src="gesture-detector.js"></script>
    <script src="hold-drag.js"></script>
    <script src="two-finger-spin.js"></script>
    <script src="pinch-scale.js"></script>
  </head>

  <body>

    <div id="container">Scale: 0.1</div>

    <a-scene
      gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement: true"
      xrweb>

      <a-assets>
        <a-asset-item id="3dmodel" src="assets/CIVfw.glb"></a-asset-item>
      </a-assets>

      <a-camera
        id="camera"
        position="0 0 0"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;">
      </a-camera>

      <a-entity
        light="
          type: directional;
          intensity: 0.8;
          castShadow: true;
          shadowMapHeight:2048;
          shadowMapWidth:2048;
          shadowCameraTop: 10;
          target: #model;"
        xrextras-attach="target: model; offset: 1 15 3;"
        shadow>
      </a-entity>

      <a-light type="ambient" intensity="0.7"></a-light>

      <a-entity
        id="model"
        gltf-model="#3dmodel"
        class="cantap"
        hold-drag
        two-finger-spin
        pinch-scale
        change-opacity
        scale="0.1 0.1 0.1"
        shadow="receive: false">
      </a-entity>

      <a-plane
        id="ground"
        rotation="-90 0 0"
        width="1000"
        height="1000"
        material="shader: shadow"
        shadow>
      </a-plane>
    </a-scene>
  </body>
</html>
