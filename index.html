<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Butterfly</title>

    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>

    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!--App Key-->
    <script async src="//apps.8thwall.com/xrweb?appKey=eByLX6OTQTfSKCCW8kiWoUbrmeMRw0sKoImo40cMp6Oh98hgmy9Bl4gEC6zavfAISXsnHp"></script>

  </head>
  <body>


    <a-scene
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrweb>

      <a-assets>
        <a-asset-item id="3dmodel" src="assets/Butterfly.glb"></a-asset-item>
      </a-assets>

      <a-camera
        id="camera"
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="
          fuse: false;
          rayOrigin: mouse;">
      </a-camera>

      <a-entity
        light="type: directional;
               intensity: 0.8;"
        position="1 4.3 2.5">
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>

      <a-entity
        id="model"
        gltf-model="#3dmodel"
        scale="0.5 0.5 0.5"
        rotation="0 90 0"
        position="0 10 -10"
        animation-mixer>
      </a-entity>

      <a-entity
        id="ground"
        geometry="primitive: box"
        material="color: #ffffff; transparent: true; opacity: 0.0"
        scale="1000 2 1000"
        position="0 -1 0">
      </a-entity>
    </a-scene>
  </body>
</html>
